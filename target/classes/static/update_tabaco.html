<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/form.css">
    <link rel="stylesheet" href="/style/assets/toastr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ADMIN | INSERT TABACO</title>
</head>

<body>
    <div class="container">
        <a href="javascript:history.back()" class="atras" style="color: white; font-size: 300%; margin-left: 5%; margin-bottom: 3%; margin-top: 3%;"><i class="fa fa-angle-double-left "></i></a>

        <header>
            <h1 id='title'>Update un tabaco</h1>
        </header>
        <div id='survey-form'>
            <div class='form-input'>
                <p>Tabaco</p>
                <select id='tabaco' class='form-input-size' required style="height: 30px;">
                    <option disabled selected value="">Selecciones un tabaco</option>
                </select>
            </div>
            <div class='form-input'>
                <label>Nombre Tabaco</label>
                <input type='text' id='name_tabaco' placeholder='Nombre Tabaco' class='form-input-size' required disabled/>
            </div>
            <div class='form-input'>
                <label>Nombre API</label>
                <input type='text' id='name_api' placeholder='Nombre API' class='form-input-size' required disabled/>
            </div>
            <div class='form-input'>
                <p>Marca</p>
                <input type='text' id='marca' placeholder='Nombre API' class='form-input-size' required disabled/>
            </div>
            <div class='form-input'>
                <p>Descripci&oacute;n</p>
                <textarea id="descripcion" type='text' placeholder='El tabaco sabe a...' disabled></textarea>
            </div>
            <div class='form-input'>
                <p>Imagen</p>
                <input type='text' id='imagen' placeholder='Nombre API' class='form-input-size' required disabled/>
            </div>
            <div class='form-input'>
                <p>Imagen Flag</p>
                <input type='text' id='imagen_flag' placeholder='Nombre API' class='form-input-size' required disabled/>
            </div>
            <div class='form-input'>
                <button onclick="doIt()" id='submit'>Submit</button>
            </div>
        </div>
    </div>
    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/js/update_tabaco.js"></script>
    <script src="/assets/toastr.js"></script>
</body>

</html>
