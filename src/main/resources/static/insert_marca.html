<!DOCTYPE html>
<html>

<head>
    <title>ShishaMixer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <style>

    </style>
</head>

<body>
    <div class="navbar">
        <a href="insert_marca.html">Insert Marca</a>
        <a href="insert_tabaco.html">Insert Tabaco</a>
        <a href="insert_formato.html">Insert Formato</a>
        <a href="">Formato/Tabaco</a>
      </div>
    <div class="testbox" style="margin-top: 3%;">
        <div class="form">
            <div class="banner">
                <h1>Insert Marca</h1>
            </div>
            <div class="item">
                <p>Nombre Marca<span class="required">*</span></p>
                <div class="name-item">
                    <input id="name_marca" type="text" name="name" placeholder="Nombre Marca" required />
                    <input id="name_api" type="text" name="name" placeholder="Nombre API" required />
                </div>
            </div>
            <div class="item">
                <p>País<span class="required">*</span></p>
                <div class="name-item">
                    <input id="pais" type="text" name="name" placeholder="País" required />
                    <input id="pais_api" type="text" name="name" placeholder="País API" required />

                </div>
            </div>
            <div class="item">
                <p>Descripción<span class="required">*</span></p>
                <textarea id="descripcion" type="text" rows="5" required style="width: 98%; padding: 10px;"></textarea>
            </div>
            <div class="item">
                <p>Imágenes<span class="required">*</span></p>
                <div class="name-item">
                    <input id="url_marca" type="text" name="name" placeholder="Imagen Marca" required />
                    <input id="url_pais" type="text" name="name" placeholder="Imagen pais" required />
                </div>
            </div>
            <div class="btn-block">
                <button onclick="doIt()">Insertar Marca</button>
            </div>
        </div>
    </div>
    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/js/insert_marca.js"></script>
</body>

</html>
