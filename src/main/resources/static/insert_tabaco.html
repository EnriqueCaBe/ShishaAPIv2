<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/form.css">
   <link rel="stylesheet" href="/style/assets/toastr.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ADMIN | INSERT TABACO</title>
</head>

<body>
    <div class="container">
        <a href="javascript:history.back()" class="atras" style="color: white; font-size: 300%; margin-left: 5%; margin-bottom: 3%; margin-top: 3%;"><i class="fa fa-angle-double-left "></i></a>
        <header>
            <h1 id='title'>Insertar un tabaco</h1>
            <p id='description'>
                Rellene los campos para a√±adir un tabaco
            </p>
        </header>

        <div id='survey-form'>
            <div class='form-input'>
                <label>Nombre Tabaco</label>
                <input type='text' id='name_tabaco' placeholder='Nombre Tabaco' class='form-input-size' required />
            </div>
            <div class='form-input'>
                <label>Nombre API</label>
                <input type='text' id='name_api' placeholder='Nombre API' class='form-input-size' required />
            </div>
            <div class='form-input'>
                <p>Marca</p>
                <select id='marca' class='form-input-size' style="height: 30px;" required>
                    <option disabled selected value="">Selecciones una marca</option>
                </select>
            </div>
            <div class='form-input'>
                <label>Imagen Tabaco</label>
                <input type='text' id='imagen' placeholder='URL imagen' class='form-input-size' />
            </div>
            <div class='form-input'>
                <p>Descripci&oacute;n</p>
                <textarea id="descripcion" type='text' placeholder='El tabaco sabe a...'></textarea>
            </div>
            <div class='form-input'>
                <p>Sabor 1</p>
                <input id="sabor1" type='text' placeholder='Sabor 1' class='form-input-size'></input>
            </div>
            <div class='form-input'>
                <p>Sabor 2</p>
                <input id="sabor2" type='text' placeholder='Sabor 2' class='form-input-size'></input>
            </div>
            <div class='form-input'>
                <p>Sabor 3</p>
                <input id="sabor3" type='text' placeholder='Sabor 3' class='form-input-size'></input>
            </div>
            <div class='form-input'>
                <p>Sabor 4</p>
                <input id="sabor4" type='text' placeholder='Sabor 4' class='form-input-size'></input>
            </div>
            <div class='form-input'>
                <p>Sabor 5</p>
                <input id="sabor5" type='text' placeholder='Sabor 5' class='form-input-size'></input>
            </div>
            <div class='form-input'>
                <button onclick="doIt()" id='submit'>Submit</button>
            </div>
        </div>
    </div>
    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/js/insert_tabaco.js"></script>
    <script src="/assets/toastr.js"></script>
</body>

</html>
