<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/form.css">
   <link rel="stylesheet" href="/style/assets/toastr.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ADMIN | INSERT TABACO</title>
</head>

<body>
    <div class="container">
        <a href="javascript:history.back()" class="atras" style="color: white; font-size: 300%; margin-left: 5%; margin-bottom: 3%; margin-top: 3%;"><i class="fa fa-angle-double-left "></i></a>
        <header>
            <h1 id='title'>Insertar una Mezcla</h1>
            <p id='description'>
                Rellene los campos para añadir una mezcla
            </p>
        </header>

        <div id='survey-form'>
            <div class='form-input'>
                <label>Nombre Mezcla</label>
                <input type='text' id='name_mezcla' placeholder='Nombre Mezcla' class='form-input-size' required />
            </div>
            <div class='form-input'>
                <label>Estilo</label>
                <select id='estilo' class='form-input-size' style="height: 40px;" required>
                    <option disabled selected value="">Selecciones un estilo...</option>
                    <option value="AFRUTADA">AFRUTADA</option>
                    <option value="CÍTRICA">CÍTRICA</option>
                    <option value="ESPECIADA">ESPECIADA</option>
                    <option value="MENTOLADA">MENTOLADA</option>
                    <option value="DULCE">DULCE</option>
                </select>            
            </div>
            <div class='form-input'>
                <label>Paqueo</label>
                <select id='paqueo' class='form-input-size' style="height: 40px;" required>
                    <option disabled selected value="">Selecciones un paqueo...</option>
                    <option value="FLUFF">FLUFF</option>
                    <option value="NORMAL">NORMAL</option>
                    <option value="SEMIDENSO">SEMIDENSO</option>
                    <option value="DENSO">DENSO</option>
                </select>
            </div>
            <div class='form-input' id="porcentaje">
                <p>Porcentajes <button onclick="addDiv()" style="border:0px solid white; background-color: white; font-size: 120%;"><i class="fa fa-plus"></i></button></p>
                <div style="border: 1px solid grey; padding: 2%; margin-bottom: 2%;">
                    <label>Porcentaje 1</label>
                    <select id='tabaco1' class='form-input-size' style="height: 40px; width: 98%;" required>
                        <option disabled selected value="">Selecciones un tabaco</option>
                    </select>
                    <input max="100" type='number' id='porcentaje1' placeholder='%' class='form-input-size' style="width: 98%" required/>
                </div>
            </div>

            <div>
                <div class='form-input'>
                    <button onclick="doIt()" id='submit'>Submit</button>
                </div>
            </div>

        </div>
    </div>
    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/js/insert_mezcla.js"></script>
    <script src="/assets/toastr.js"></script>
</body>

</html>
