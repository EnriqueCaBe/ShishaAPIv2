<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>ShishaMixer | Tabacos</title>
    <link rel="stylesheet" href="/style/indexstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 id="userName" style="font-size: 50px; margin-top: 10%; color: black;"><u>Tabacos</u></h1>
    <button id="myBtn" onclick="openFilter()" class="filterButton"
        style="font-size: 120%; margin-left: 35%; width: 30%; font-family: 'Karla', sans-serif;" >Filtros<i
            class="fa fa-filter" style="font-size: 20px; margin-left: 10px;"></i></button>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content" id="survey-form" style="border: 2px solid white;">
            <span class="close" onclick="closeFilter()">&times;</span>
            <div class='form-input'>
                <label style="font-size: 30px; ;"><u>Filtros:</u></label>
            </div>
            <div class='form-input'>
                <label>Nombre</label>
                <input type='text' id='name_tabaco' placeholder='Nombre Tabaco' class='form-input-size' />
            </div>
            <div class='form-input'>
                <p>Marca</p>
                <select id='marca' class='form-input-size'>
                    <option disabled selected value="">Selecciones una marca</option>
                </select>
            </div>
            <div class='form-input'>
                <p>Precio</p>
                <select id='precio' class='form-input-size'>
                    <option disabled selected value="">Selecciones un precio</option>
                </select>
            </div>
            <div class='form-input'>
                <p>Gramos</p>
                <select id='gramos' class='form-input-size'>
                    <option disabled selected value="">Selecciones un gramaje</option>
                </select>
            </div>
            <div class='form-input'>
                <button onclick="doIt()" id='submit'
                    style="margin-bottom: -10%; width: 33%; margin-left: 33%;">Buscar</button>
            </div>
        </div>
    </div>
    <center>
        <div id="loader" class="loader"></div>
    </center>
    <div class="grid-container">
        <!-- <div class="noticia" onclick="verTabaco(id)">
                <img class="izquierda" src="https://i.ibb.co/pLSCjmH/tabak-musthave.png" style="width: 100px; height: 100px; object-fit:contain;">
                <aside style="font-size: 30px; margin-top: 3%;">Pinkman</aside>
                <aside style="margin-top: 3%;">Musthave Tobacco</aside>
                <div class="reset"></div>
                
            </div> -->
            <div class="grid-item" onclick="verMarca(id)">
                <div style="width: 95%; padding: 2.5%; padding-top: 10%;">
                    <img src="https://i.ibb.co/LPWDd6j/tangiers.png" alt="" style="width: 80%;">
                    <aside style="font-size: 150%; margin-top: 3%; font-family: 'Karla',sans-serif;">Tangiers</aside>
                </div>

            </div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
    </div>
    <!-- Javascript -->
    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/js/catalogo_shisha.js"></script>
</body>

</html>
